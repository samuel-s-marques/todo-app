name: todoapp
description: A simple to-do app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sliding_sheet: ^0.5.2
  google_fonts: ^2.2.0
  intl: ^0.17.0
  flutter_iconpicker: ^3.1.2
  path_provider: ^2.0.8
  drift: ^1.0.1
  sqlite3_flutter_libs: ^0.5.2
  path: ^1.8.0
  provider: ^6.0.2
  flutter_colorpicker: ^1.0.3
  settings_ui: ^2.0.0
  shared_preferences: ^2.0.11
  flutter_translate: ^3.0.1
  url_launcher: ^6.0.18
  share: ^2.0.4
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  drift_dev: ^1.0.2
  build_runner: ^2.1.7
  flutter_native_splash: ^1.3.3
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/icon/
    - LICENSE
    - terms_and_conditions.md
    - privacy_policy.md

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/icon.png
  android_gravity: center

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon/icon.png"

flutter_intl:
  enabled: true
